<!-- templates/feed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Feed</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        .container { max-width: 700px; margin: auto; }
        .post-box { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .post-box textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .post-box button { margin-top: 10px; padding: 8px 15px; border: none; border-radius: 5px; background: #007BFF; color: #fff; cursor: pointer; }
        .post { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .post h4 { margin: 0 0 5px 0; }
        .post p { margin: 5px 0; }
        .post small { color: #777; }
    </style>
</head>
<body>
    <div class="container">

        <!-- Create new post -->
        <div class="post-box">
            <form action="{{ url_for('create_post') }}" method="POST">
                <textarea name="content" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- Feed posts -->
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h4>{{ post.username }}</h4>
                    <p>{{ post.content }}</p>
                    <small>{{ post.timestamp }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts yet. Follow users to see their posts!</p>
        {% endif %}
    </div>
</body>
</html>
