<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notifications</title>
</head>
<body>
  <h1>Notifications</h1>
  {% if notifications %}
    <ul>
      {% for n in notifications %}
        <li>{{ n }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notifications.</p>
  {% endif %}
  <p><a href="/home">Back to Home</a></p>
</body>
</html>
