<!doctype html>
<html>
<head><meta charset="utf-8"><title>Followers of {{ user_username }}</title></head>
<body>
  <h2>Followers of {{ user_username }}</h2>
  {% if followers %}
    <ul>
      {% for f in followers %}
        <li>
          {% if f.avatar_url %}<img src="{{ f.avatar_url }}" style="width:36px;height:36px;border-radius:6px;vertical-align:middle;margin-right:8px">{% endif %}
          <a href="/profile/{{ f.username }}">{{ f.username or f.name }}</a> ({{ f.email }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No followers yet.</p>
  {% endif %}
</body>
</html>
