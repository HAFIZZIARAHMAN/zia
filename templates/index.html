<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SocialSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #db2777;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            max-width: 1000px;
            width: 100%;
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            min-height: 600px;
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            position: relative;
        }

        .tagline {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            position: relative;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature i {
            font-size: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
        }

        .login-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .input {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-admin {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: var(--shadow);
            margin-top: 10px;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, #d97706, #b45309);
        }

        .divider {
            text-align: center;
            color: var(--text-secondary);
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--surface);
            padding: 0 16px;
            position: relative;
        }

        .btn-google {
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            border-color: var(--primary);
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .language-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            padding: 12px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            border-color: var(--primary);
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            
            .welcome-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="logo">SocialSphere</div>
            <div class="tagline">Connect, Share, and Discover with the World</div>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Connect with friends and family</span>
                </div>
                <div class="feature">
                    <i class="fas fa-camera"></i>
                    <span>Share your favorite moments</span>
                </div>
                <div class="feature">
                    <i class="fas fa-compass"></i>
                    <span>Discover amazing content</span>
                </div>
                <div class="feature">
                    <i class="fas fa-heart"></i>
                    <span>Join a vibrant community</span>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>

            <form method="POST" action="/signin" class="form">
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <input class="input" type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input class="input" type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button class="btn btn-primary" type="submit">
                    Sign In to SocialSphere
                </button>

                <!-- Admin Button -->
                <button class="btn btn-admin" type="button" onclick="goToAdmin()">
                    <i class="fas fa-cog"></i>
                    Admin Panel
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <button class="btn btn-google">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up now</a>
            </div>
        </div>
    </div>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('tr')">TR</button>
        <button class="lang-btn" onclick="setLanguage('ur')">UR</button>
    </div>

    <script>
        function signin() {
            window.location.href = "home.html";
        }

        function goToAdmin() {
            // Redirect to admin login page
            window.location.href = "/login";
        }

        function setLanguage(lang) {
            if (!['en','tr','ur'].includes(lang)) lang = 'en';
            document.cookie = "language=" + lang + "; path=/; max-age=31536000";
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            location.reload();
        }

        // Set active language on load
        document.addEventListener('DOMContentLoaded', function() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [k, v] = cookie.trim().split('=');
                acc[k] = v;
                return acc;
            }, {});
            
            const currentLang = cookies.language || 'en';
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if ((btn.textContent === 'EN' && currentLang === 'en') ||
                    (btn.textContent === 'TR' && currentLang === 'tr') ||
                    (btn.textContent === 'UR' && currentLang === 'ur')) {
                    btn.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
