<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time pass ka game</title>
    <style>
        body {
          background: #0f0f0f;
          color: #fff;
          font-family: monospace;
          text-align: center;
        }
    
        canvas {
          background: #111;
          display: block;
          margin: 20px auto;
          border: 3px solid #0ff;
          box-shadow: 0 0 20px #0ff;
        }
      </style>
</head><h1>hi</h1>
<h2>lll</h2>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
        <script>
             const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            //ball
            let x=canvas.width / 2
            let y=canvas.height  -30
            let dx=2
            let dy=-2
            let ballRadius=10

            //paddle
            const paddleHeight=10
            const paddleWidth=75
            let paddleX = (canvas.width - paddleWidth) /2
            let rightPressed = false
            let leftPressed = false

            //bricks 
            const brickRowCount = 4
            const brickColumnCount = 6
            const brickWidth = 60
            const brickHeight = 20
            const brickPadding = 10
            const brickOffsetTop = 30
            const brickOffsetLeft = 35

            let bricks = []
            for (let c = 0; c < brickColumnCount; c++) {
              bricks [c] = []
              for (let r = 0; r < brickRowCount; r++) {
                bricks [c][r] = {x:0, y:0, status:1}
              }
            }
            
            let score = 0 
            let lives = 3

            document.addEventListener("keydown",keyDownHandler)
            document.addEventListener("keyup", keyUpHandler)

            function keyDownHandler (e) {
              if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true}
              else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true}
            }

            function keyUpHandler (e) {
              if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false}
              else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false}
            }
              canvas.addEventListener("touchmove", function(e) {
              e.preventDefault();
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  let touchX = touch.clientX - rect.left;
  paddleX = touchX - paddleWidth / 2;

  if (paddleX < 0) paddleX = 0;
  if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
});

            //drawing ball
            function drawBall() {
              ctx.beginPath();
              ctx.arc(x,y,ballRadius,0, Math.PI * 2)
              ctx.fillStyle = "#FAEBD7";
              ctx.fill()
              ctx.closePath()
            }

            //drawing paddle
            function drawPaddle() {
              ctx.beginPath();
              ctx.rect(paddleX, canvas.height - paddleHeight,paddleWidth,paddleHeight)
              ctx.fillStyle = "#0095DD";
              ctx.fill()
              ctx.closePath()
            } 

            //drawing bricks 
            function drawBricks() {
              for (let c = 0; c < brickColumnCount; c++){ 
              for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status ===1 ){
                let brickX= c * (brickWidth + brickPadding) + brickOffsetLeft
                let brickY= r* (brickHeight + brickPadding) + brickOffsetTop
                  bricks [c][r].x=brickX
                  bricks[c][r].y=brickY

                  //colors
                  let brickcolor 
                  if (r===0) brickcolor = "#ff3366" 
                  else if (r===1) brickcolor = "#ffcc00" 
                  else if (r===2) brickcolor = "#33cc33" 
                  else if (r===3) brickcolor = "#3399ff" 

                  ctx.beginPath()
                  ctx.rect(brickX, brickY, brickWidth, brickHeight)
                  ctx.fillStyle = brickcolor;
                  ctx.fill()
                  ctx.closePath()
                }
              }
            }
          }

          function collisionDetection() {
            for (let c=0; c<brickColumnCount; c++){
              for (let r=0; r< brickRowCount; r++) {
                const b = bricks[c][r]
                if (b.status === 1) {
                  if (
                    x > b.x &&
                    x < b.x + brickWidth &&
                    y > b.y &&
                    y < b.y + brickHeight 
                 ) {
                    dy = -dy
                    b.status=0
                    score++
                    dx *=1.007
                    dy *=1.007
                    if (score === brickColumnCount*brickRowCount) {
                      alert("ðŸŽ‰YouðŸŽ‰wonðŸŽ‰ainnnnnnnnnnnnðŸŽ‰")
                      document.location.reload()
                    }
                  }
                }
              }
            }
          }
          function drawScore() {
            ctx.font= "16px monospace"
            ctx.fillStyle="0ff"
            ctx.fillText("Score: "+ score,8,20)
          }

          function drawLives () {
            ctx.font= "16px monospace"
            ctx.fillStyle="ff0"
            ctx.fillText("lives: " +lives, canvas.width - 80,20)
          }
          function draw() {
            ctx.clearRect(0,0, canvas.width, canvas.height)
            drawBall()
            drawBricks()
            drawLives()
            drawPaddle()
            drawScore()
            collisionDetection()
            if (x + dx > canvas.width - ballRadius || x+dx < ballRadius)  {dx = -dx}
            if (y + dy < ballRadius) {dy = -dy}
            else if (y + dy > canvas.height - ballRadius) {
              if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy
              } else {
                lives--;
                if (!lives) {
                  alert("ðŸ’€ðŸ’€ðŸ’€BaiganðŸ’€khelneðŸ’€ichðŸ’€naiðŸ’€aaraðŸ’€ðŸ’€ðŸ’€")
                  document.location.reload()
                } else {
                  x=canvas.width /2
                  y=canvas.height -30
                  dx=2
                  dy=-2
                  paddleX= (canvas.width - paddleWidth) / 2
                }
              }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) { paddleX +=7}
            else if (leftPressed && paddleX >0 ) {paddleX -=7}
            
            requestAnimationFrame(draw)
            x+=dx
            y+=dy
          }
            
          draw()
        </script>
</body>
</html>
